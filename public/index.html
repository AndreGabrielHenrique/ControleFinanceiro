<!-- CAMINHO RELATIVO: public/index.html -->
<!DOCTYPE html>
<!-- Declaração do tipo de documento HTML5 -->
<html lang="pt-br">
<!-- Elemento raiz do documento, define idioma português brasileiro -->
  
  <head>
  <!-- Cabeçalho do documento - contém metadados e links para recursos externos -->
    
    <meta charset="utf-8"/>
    <!-- Define a codificação de caracteres como UTF-8 para suportar acentos e caracteres especiais -->
    
    <link rel="icon" href="%PUBLIC_URL%/icons/favicon.ico"/>
    <!-- Define o ícone da página (favicon) que aparece na aba do navegador -->
    
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- Configura a viewport para responsividade - adapta o conteúdo ao tamanho da tela do dispositivo -->
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- Pré-conecta com o servidor do Google Fonts para melhor performance -->
    
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Pré-conecta com o servidor de fontes do Google -->
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- Carrega a fonte Poppins do Google Fonts com todos os pesos e estilos -->
    
    <title>Controle Financeiro</title>
    <!-- Título da página que aparece na aba do navegador -->
    
  </head>

  <body>
  <!-- Corpo do documento - contém o conteúdo visível da página -->
    
    <noscript>Necessário habilitar o JavaScript para rodar este app.</noscript>
    <!-- Mensagem exibida se o JavaScript estiver desabilitado no navegador -->
    
    <div id="root"></div>
    <!-- Div onde a aplicação React será renderizada - ponto de entrada do React -->
    
  </body>
</html>
